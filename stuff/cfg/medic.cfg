exec reset

projectile

bind 1           eq_slot1
bind 2           eq_slot2
bind 3           eq_slot3
bind mouse1     +eq_atk
bind z "exec vaccinator"

alias eq_slot1  "slot1; -attack; alias prs_atk +attack; alias rls_atk -attack;"
alias eq_slot2  "slot2; +attack; alias prs_atk -attack; alias rls_atk +attack;"
alias eq_slot3  "slot3; -attack; alias prs_atk +attack; alias rls_atk -attack;"

alias +eq_atk   "prs_atk; spec_next"
alias -eq_atk    rls_atk

bind uparrow "load_itempreset 3; exec vaccinator"

bind mouse3 "join_class sniper"

alias class_viewmodel_fov "viewmodel_fov 90"
class_viewmodel_fov

alias join_main "join_class medic"