
meta load addons/tas
sv_Cheats 1

alias tas_record "tas record"
alias tas_stop "tas stop"
alias tas_save "tas frame save"
alias tas_goto "tas frame goto"

bind q "tas_save"
bind 6 "tas_goto"
alias start_tas "tas_record; alias tas_btn end_tas"
alias end_tas "tas_stop; alias tas_btn start_tas"
alias tas_btn start_tas
bind g "tas_btn"
bind h "tas play"
bind r "tas rewind 66"
bind t "tas frame delete"
bind e "impulse 101"
bind f noclip

bind z "host_timescale 0.5"
bind x "host_timescale 1"